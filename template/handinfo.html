<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L'Handi Fun World</title>
  <link rel="stylesheet" href="/HandiFunWorld/style/css/header.css">
  <link rel="stylesheet" href="/HandiFunWorld/style/css/handinfo.css">
</head>

<body>

  <div class="header">
    <h1 class="title">L'Handi Fun World</h1>
    <div class="content_center">
      <ul>
  <li><a href="/HandiFunWorld/index.html">Page d'accueil</a></li>
  <li><a href="/HandiFunWorld/template/equipe.html">L'équipe</a></li>
  <li><a href="/HandiFunWorld/template/funny.html">Funny</a></li>
  <li><a href="/HandiFunWorld/template/evenements.html">Évènements</a></li>
  <li><a href="/HandiFunWorld/template/handinfo.html">Handinfo</a></li>
  <li><a href="/HandiFunWorld/template/hnpw.html">Handi Newspaper World</a></li>
  <li><a href="/HandiFunWorld/template/storytime.html">Story Time</a></li>
  <li><a href="/HandiFunWorld/template/partenaires.html">Partenaires</a></li>
</ul>


    </div>
  </div>

  <div id="modalsContainer"></div>

  <script>
    fetch('/HandiFunWorld/json/modales.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('modalsContainer');

        data.forEach(modalData => {
          // Crée le conteneur de la carte
          const handinfo = document.createElement('div');
          handinfo.className = 'handinfo-container';

          // Image miniature
          const img = document.createElement('img');
          img.src = modalData.thumbnail;
          img.alt = 'miniature';
          handinfo.appendChild(img);

          // Bouton
          const button = document.createElement('button');
          button.textContent = 'Plus d\'informations';
          button.dataset.modal = modalData.id;
          handinfo.appendChild(button);

          // Ajoute la carte au container
          container.appendChild(handinfo);

          // Crée la modale (placée en dehors du container)
          const modal = document.createElement('div');
          modal.className = 'modal';
          modal.id = modalData.id;

          const modalContent = document.createElement('div');
          modalContent.className = 'modal-content';

          const close = document.createElement('span');
          close.className = 'close';
          close.innerHTML = '&times;';
          modalContent.appendChild(close);

          modalData.images.forEach(imgSrc => {
            const modalImg = document.createElement('img');
            modalImg.src = imgSrc;
            modalImg.alt = 'image';
            modalContent.appendChild(modalImg);
          });

          // Ajouter le titre de la modale
if(modalData.title) {
  const modalTitle = document.createElement('h2');
  modalTitle.textContent = modalData.title;
  modalContent.insertBefore(modalTitle, modalContent.firstChild);
}


          modal.appendChild(modalContent);
          document.body.appendChild(modal); // ← Ajoute la modale dans le <body>, pas dans le grid

          // Ouvre la modale
          button.addEventListener('click', () => {
            modal.style.display = 'flex';
          });

          // Ferme la modale
          close.addEventListener('click', () => {
            modal.style.display = 'none';
          });

          window.addEventListener('click', e => {
            if (e.target === modal) {
              modal.style.display = 'none';
            }
          });
        });
      });
  </script>

</body>

</html>
