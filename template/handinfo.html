<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Handi Fun World</title>
    <link rel="stylesheet" href="../style/css/header.css">
    <link rel="stylesheet" href="../style/css/handinfo.css">
</head>
<body>
    <div class="header">
        <h1 class="title">L'Handi Fun World</h1>
        <div class="content_center">
            <ul>
                <li><a href="/accueil.html">Page d'accueil</a></li>
                <li><a href="/equipe">L'équipe</a></li>
                <li><a href="/funny">Funny</a></li>
                <li><a href="/evenements">Évènements</a></li>
                <li><a href="/handinfo">Handinfo</a></li>
                <li><a href="/hnpw">Handi Newspaper World</a></li>
                <li><a href="/storytime">Story Time</a></li>
                <li><a href="/partenaires">Partenaires</a></li>
            </ul>
        </div>
    </div>
    
    <div class="handinfo-container">
        <img src="../style/img/Handinfo/1.HANDICAP/han 1.jpg" alt="handicap">
        <button id="openModal">Plus d'informations</button>
    </div>
    
    <!-- Fenêtre Pop-up (Modal) -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="../style/img/Handinfo/1.HANDICAP/han 2.jpg" alt="handicap">
            <img src="../style/img/Handinfo/1.HANDICAP/han 3.jpg" alt="handicap">
            <img src="../style/img/Handinfo/1.HANDICAP/han 4.jpg" alt="handicap">
        </div>
    </div>
    
 <script>
    document.addEventListener("DOMContentLoaded", function () {
        // Sélection des éléments
        const modal = document.getElementById("modal");
        const openModal = document.getElementById("openModal");
        const closeModal = document.querySelector(".close");

        // Vérification que les éléments existent
        if (!modal || !openModal || !closeModal) {
            console.error("Erreur : Un des éléments de la pop-up est introuvable !");
            return;
        }

        // Ouvrir la pop-up au clic sur le bouton
        openModal.addEventListener("click", () => {
            modal.style.display = "flex";
        });

        // Fermer la pop-up au clic sur la croix
        closeModal.addEventListener("click", () => {
            modal.style.display = "none";
        });

        // Fermer la pop-up si on clique en dehors du contenu
        window.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    });
</script>

</body>
    
</html>
