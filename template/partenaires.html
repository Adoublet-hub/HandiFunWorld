<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partenaires</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="partners-container">

  <div class="partner-card" data-partner="crazy">
    <div class="card-inner">
      <div class="card-front">
        <img src="../style/img/partenaires/logo_crazy.jpg" alt="Logo Crazy">
        <h2>Crazy</h2>
        <p>Partenaire spécialisé dans les événements créatifs et innovants.</p>
        <button class="flip-btn">Plus d'info</button>
      </div>
      <div class="card-back">
        <img src="../style/img/partenaires/crazy.jpg" alt="Crazy description">
        <button class="flip-btn">Retour</button>
      </div>
    </div>
  </div>

  <!-- Ajouter d'autres cartes de partenaires -->
</div>


<script src="script.js"></script>
</body>
</html>
